<h2>Course List</h2>

<div class="form-group row">

    <label class="col-sm-2 col-form-label"><strong>Filter By:</strong></label>
    
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control p-3  bg-dark text-white">

    </div>

</div>


<table  class="table table-striped table-dark" >
    <thead>
        <tr>
           <th>Image</th>
           <th>Name</th>
           <th>Price</th>
           <th>Code</th>
           <th>Release Date</th>
           <th>Rating</th>
           <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Course of filteredCousers">
            <td><img [src]="Course.imageUrl" width="40" height="40" ></td>
            <td>{{ Course.name  }}</td>
            <td>{{ Course.price  }}</td>
            <td>{{ Course.code | lowercase | replace: '-': ' ' }}</td>
            <td>{{ Course.releaseDate|date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="Course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', Course.id]" class="btn btn-info mr-2" >Edit</a>
                <button (click)="deleteById(Course.id)" class=" btn btn-danger">Delete</button>
            </td>

        </tr>

    </tbody>
</table>
